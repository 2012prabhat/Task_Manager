<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="back-button">
        <span class="material-icons">
            arrow_back
            </span>
    </div>
    <div class="delete-button">
        <span class="material-icons">
            close
            </span>
    </div>
    <button class="material-icons add-task ">add</button> 
    <button class="material-icons add-date">add</button>
    <div class="cont">
    </div>
    
    <template class="myTemp">
        <div class="taskBody h-[190px] w-[160px] md:h-[190px] md:w-[180px] md:hover:scale-110 md:ease-out md:duration-300  mr-4" taskid="" pid="" completed="">
            <div class = "topicDel">
                <div class="topic"></div>
                <span class="material-icons delete">close</span>
            </div>
            
            <h4 class="taskDesc mt-4 mb-8"></h4>
            
                <span class="taskStatus text-sm md:text-xl">Not Completed</span>
               <input class="check" isChecked="false" type="checkbox">
           
            
        </div>
        <div class="dateFolder h-[130px] w-[130px] text-center md:h-[160px] md:w-[160px]  bg-black hover:scale-110 ease-out duration-300 " dateId="" pid="">
                <h3 class="enteredDate mt-4 text-sm md:text-xl text-center text-white"></h3>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
