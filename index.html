<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="add-task">
     <span class="material-icons">add</span>
    </div>
    <div class="cont">
        <div class="taskContainer"></div>
        <div class="CompletedTaskContainer"></div>
    </div>
    
    <template class="taskTemp">
        <div class="taskBody" taskid="" completed="">
            <div class = "dateDel">
                <div class="date"></div>
                <span class="material-icons delete">close</span>
            </div>
            
            <h4 class="taskDesc"></h4>
            
                <span class="taskStatus">Not Completed</span>
               <input class="check" isChecked="false" type="checkbox">
           
            
        </div>
    </template>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
