<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back-button">
        <span class="material-icons">
            arrow_back
            </span>
    </div>
    <div class="delete-button">
        <span class="material-icons">
            close
            </span>
    </div>
    <button class="material-icons add-task ">add</button> 
    <button class="material-icons add-date">add</button>
    <div class="cont">
    </div>
    
    <template class="myTemp">
        <div class="taskBody" taskid="" pid="" completed="">
            <div class = "topicDel">
                <div class="topic"></div>
                <span class="material-icons delete">close</span>
            </div>
            
            <h4 class="taskDesc"></h4>
            
                <span class="taskStatus">Not Completed</span>
               <input class="check" isChecked="false" type="checkbox">
           
            
        </div>
        <div class="dateFolder" dateId="" pid="">
                <h3 class="enteredDate"></h3>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
